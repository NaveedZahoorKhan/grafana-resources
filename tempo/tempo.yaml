stream_over_http_enabled: true
server:
  http_listen_port: 3200
  log_level: info
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1073741824
  trace_by_id:
    duration_slo: 5s
distributor:
  receivers:
    jaeger:
      protocols:
        thrift_http: null
        grpc: null
        thrift_binary: null
        thrift_compact: null
    zipkin: null
    otlp:
      protocols:
        http: null
        grpc: null
    opencensus: null
ingester:
  max_block_duration: 5m
compactor:
  compaction:
    block_retention: 1h
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
overrides:
  defaults:
    metrics_generator:
      processors:
        - service-graphs
        - span-metrics